name: Build et D√©ploiement Projet Angular

on:
  workflow_call:
    inputs:
      environment:
        description: "Environnement cible (staging ou production)"
        required: true
        type: string
    secrets:
      # Secrets de staging
      SSH_PRIVATE_KEY_STAGING:
        required: false
      SSH_USER_STAGING:
        required: false
      SERVER_HOST_STAGING:
        required: false
      PROJECT_PATH_STAGING:
        required: false
      # Secrets de production
      SSH_PRIVATE_KEY_PROD:
        required: false
      SSH_USER_PROD:
        required: false
      SERVER_HOST_PROD:
        required: false
      PROJECT_PATH_PROD:
        required: false
      # Secrets communs
      SLACK_WEBHOOK_URL:
        required: true

jobs:
  validate-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: V√©rification des secrets requis
        run: |
          if [ "${{ inputs.environment }}" = "staging" ]; then
            if [ -z "${{ secrets.SSH_PRIVATE_KEY_STAGING }}" ] || \
               [ -z "${{ secrets.SSH_USER_STAGING }}" ] || \
               [ -z "${{ secrets.SERVER_HOST_STAGING }}" ] || \
               [ -z "${{ secrets.PROJECT_PATH_STAGING }}" ]; then
              echo "Secrets de staging manquants"
              exit 1
            fi
          else
            if [ -z "${{ secrets.SSH_PRIVATE_KEY_PROD }}" ] || \
               [ -z "${{ secrets.SSH_USER_PROD }}" ] || \
               [ -z "${{ secrets.SERVER_HOST_PROD }}" ] || \
               [ -z "${{ secrets.PROJECT_PATH_PROD }}" ]; then
              echo "Secrets de production manquants"
              exit 1
            fi
          fi

  check-files:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: V√©rification des fichiers
        id: check_files
        run: |
          missing_files=""
          if [ ! -f ".browserslistrc" ]; then
            missing_files+=".browserslistrc "
          fi
          if [ ! -f ".eslintrc.json" ]; then
            missing_files+=".eslintrc.json "
          fi
          echo "missing_files=$missing_files" >> $GITHUB_ENV

      - name: Notification Slack pour fichiers manquants
        if: env.missing_files != ''
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ANGULAR - *${{ github.repository }}* \n\n ‚ö†Ô∏è *Attention: Fichiers de configuration manquants*\n\n*Fichiers manquants:* ${{ env.missing_files }}\n\n*D√©tails:*\n‚Ä¢ Branche: *${{ github.ref_name }}*\n‚Ä¢ D√©p√¥t: *${{ github.repository }}*\n\nVeuillez ajouter ces fichiers pour assurer une configuration correcte du projet."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  build:
    needs: validate-secrets
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Configuration de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.14.0"

      - name: Configuration de la cl√© SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ inputs.environment == 'staging' && secrets.SSH_PRIVATE_KEY_STAGING || secrets.SSH_PRIVATE_KEY_PROD }}

      - name: Configuration des h√¥tes SSH connus
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ inputs.environment == 'staging' && secrets.SERVER_HOST_STAGING || secrets.SERVER_HOST_PROD }} >> ~/.ssh/known_hosts

      - name: Configuration des param√®tres r√©gionaux et de l'environnement
        shell: bash
        run: |
          sudo locale-gen en_US.UTF-8
          echo "LANG=en_US.UTF-8" >> $GITHUB_ENV
          echo "LC_ALL=en_US.UTF-8" >> $GITHUB_ENV

      - name: Build du projet
        shell: bash
        env:
          SSH_USER: ${{ inputs.environment == 'staging' && secrets.SSH_USER_STAGING || secrets.SSH_USER_PROD }}
          SERVER_HOST: ${{ inputs.environment == 'staging' && secrets.SERVER_HOST_STAGING || secrets.SERVER_HOST_PROD }}
          PROJECT_PATH: ${{ inputs.environment == 'staging' && secrets.PROJECT_PATH_STAGING || secrets.PROJECT_PATH_PROD }}
          LANG: en_US.UTF-8
          LC_ALL: en_US.UTF-8
        run: |
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ServerAliveCountMax=3 \
            "$SSH_USER@$SERVER_HOST" \
            bash -s -- "$PROJECT_PATH" "${{ github.ref_name }}" "${{ inputs.environment }}" << 'BASH'
          set -euo pipefail
          PROJECT_PATH="$1"
          BRANCH="$2"
          ENVIRONMENT="$3"

          # Chargement de nvm si disponible
          if [ -s "$HOME/.nvm/nvm.sh" ]; then
            . "$HOME/.nvm/nvm.sh"
          fi

          # Cr√©ation et acc√®s au r√©pertoire du projet
          mkdir -p "$PROJECT_PATH"
          cd "$PROJECT_PATH"

          # R√©cup√©ration du code
          echo "üì• R√©cup√©ration du code..."
          git pull

          # Installation des d√©pendances
          echo "üì¶ Installation des d√©pendances..."
          npm ci

          # Build Angular
          echo "üî® Build Angular en cours..."
          node_modules/@angular/cli/bin/ng.js build --configuration production

          # V√©rification que dist/ existe et n'est pas vide
          if [ ! -d "dist" ] || [ -z "$(ls -A dist 2>/dev/null)" ]; then
            echo "‚ùå ERREUR: dist/ est vide ou n'existe pas apr√®s le build"
            exit 1
          fi
          echo "‚úÖ dist/ contient des fichiers"

          # Copie de .htaccess
          if [ -f "public/.htaccess" ]; then
            cp public/.htaccess dist/
            echo "‚úÖ .htaccess copi√© dans dist/"
          else
            echo "‚ö†Ô∏è public/.htaccess non trouv√©, √©tape ignor√©e"
          fi

          # Copie de robots.txt
          if [ -f "public/robots.txt" ]; then
            cp public/robots.txt dist/
            echo "‚úÖ robots.txt copi√© dans dist/"
          else
            echo "‚ö†Ô∏è public/robots.txt non trouv√©, √©tape ignor√©e"
          fi

          # Copie des fichiers sitemap* uniquement sur la branche main
          if [ "$BRANCH" = "main" ]; then
            # Copie de tous les fichiers sitemap*.xml
            if ls www/sitemap*.xml 1> /dev/null 2>&1; then
              cp www/sitemap*.xml dist/
              echo "‚úÖ Fichiers sitemap*.xml copi√©s dans dist/ (branche main)"
            fi
            # Copie des fichiers sitemap*.xsl s'ils existent
            if ls www/sitemap*.xsl 1> /dev/null 2>&1; then
              cp www/sitemap*.xsl dist/
              echo "‚úÖ Fichiers sitemap*.xsl copi√©s dans dist/ (branche main)"
            fi
          fi

          # Rappel robots.txt en production
          if [ "$ENVIRONMENT" = "production" ]; then
            echo "‚ö†Ô∏è RAPPEL: V√©rifiez la configuration de robots.txt pour la production"
          fi

          echo "‚úÖ Build termin√© avec succ√®s"
          BASH

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Configuration de la cl√© SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ inputs.environment == 'staging' && secrets.SSH_PRIVATE_KEY_STAGING || secrets.SSH_PRIVATE_KEY_PROD }}

      - name: Configuration des h√¥tes SSH connus
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ inputs.environment == 'staging' && secrets.SERVER_HOST_STAGING || secrets.SERVER_HOST_PROD }} >> ~/.ssh/known_hosts

      - name: D√©ploiement du projet
        shell: bash
        env:
          SSH_USER: ${{ inputs.environment == 'staging' && secrets.SSH_USER_STAGING || secrets.SSH_USER_PROD }}
          SERVER_HOST: ${{ inputs.environment == 'staging' && secrets.SERVER_HOST_STAGING || secrets.SERVER_HOST_PROD }}
          PROJECT_PATH: ${{ inputs.environment == 'staging' && secrets.PROJECT_PATH_STAGING || secrets.PROJECT_PATH_PROD }}
          LANG: en_US.UTF-8
          LC_ALL: en_US.UTF-8
        run: |
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ServerAliveCountMax=3 \
            "$SSH_USER@$SERVER_HOST" \
            bash -s -- "$PROJECT_PATH" "${{ github.ref_name }}" << 'BASH'
          set -euo pipefail
          PROJECT_PATH="$1"
          BRANCH="$2"

          cd "$PROJECT_PATH"

          # V√©rification et cr√©ation des r√©pertoires n√©cessaires
          mkdir -p www dist

          # V√©rification que dist/ n'est pas vide avant le d√©ploiement
          if [ -z "$(ls -A dist 2>/dev/null)" ]; then
            echo "‚ùå ERREUR: dist/ est vide. D√©ploiement annul√©."
            exit 1
          fi

          # Pr√©servation du sitemap.xml (branche main uniquement)
          if [ "$BRANCH" = "main" ] && [ -f "www/sitemap.xml" ]; then
            cp www/sitemap.xml dist/
            echo "‚úÖ sitemap.xml pr√©serv√© de www/ vers dist/"
          fi

          # Swap des r√©pertoires : www -> wwwbkp, dist -> www
          echo "üîÑ D√©ploiement en cours..."
          rm -rf wwwbkp
          mv www wwwbkp
          mv dist www

          echo "‚úÖ D√©ploiement termin√© avec succ√®s"
          BASH

  notify-success:
    if: success()
    needs: [build, deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Nettoyage du message de commit
        run: |
          CLEAN_COMMIT_MESSAGE=$(echo "${{ github.event.head_commit.message }}" | sed ':a;N;$!ba;s/\n/ /g' | sed 's/"/\\"/g')
          echo "clean_commit_message=$CLEAN_COMMIT_MESSAGE" >> $GITHUB_ENV

      - name: Notification de succ√®s sur Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ANGULAR - *${{ github.repository }}* \n\n *‚úÖ Build et d√©ploiement r√©ussis pour l'environnement ${{ inputs.environment == 'staging' && ':construction:' || ':rocket:' }} ${{ inputs.environment }}*\n\n*D√©tails :*\n‚Ä¢ Environnement : *${{ inputs.environment }}*\n‚Ä¢ D√©p√¥t : *${{ github.repository }}*\n‚Ä¢ Branche : *${{ github.ref_name }}*\n‚Ä¢ D√©clench√© par : *${{ github.actor }}*\n‚Ä¢ Date : *${{ env.deploy_date }}*\n\n\n*Commit :*\n‚Ä¢ Message : ${{ env.clean_commit_message }}\n‚Ä¢ Auteur : ${{ github.event.head_commit.author.name }}\n‚Ä¢ Commit : <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|üîç Voir le workflow>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  notify-failure:
    if: failure()
    needs: [build, deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Calcul de la date
        run: echo "deploy_date=$(date '+%d/%m/%Y %H:%M')" >> $GITHUB_ENV

      - name: Notification d'√©chec sur Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ANGULAR - *${{ github.repository }}* \n\n üö® *√âchec du d√©ploiement pour l'environnement ${{ inputs.environment == 'staging' && ':construction:' || ':rocket:' }} ${{ inputs.environment }}*\n\n*D√©tails :*\n‚Ä¢ Environnement : *${{ inputs.environment }}*\n‚Ä¢ D√©p√¥t : *${{ github.repository }}*\n‚Ä¢ Branche : *${{ github.ref_name }}*\n‚Ä¢ D√©clench√© par : *${{ github.actor }}*\n‚Ä¢ Date : *${{ env.deploy_date }}*\n‚Ä¢ Job √©chou√© : *build/deploy*\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|üîç Voir le workflow>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
