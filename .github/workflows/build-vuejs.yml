name: Reusable Vue.js Workflow

on:
  workflow_call:
    inputs:
      environment:
        description: 'Target environment (staging or production)'
        required: true
        type: string
    secrets:
      # Staging secrets
      SSH_PRIVATE_KEY_STAGING:
        required: false
      SSH_USER_STAGING:
        required: false
      SERVER_HOST_STAGING:
        required: false
      PROJECT_PATH_STAGING:
        required: false
      # Production secrets
      SSH_PRIVATE_KEY_PROD:
        required: false
      SSH_USER_PROD:
        required: false
      SERVER_HOST_PROD:
        required: false
      PROJECT_PATH_PROD:
        required: false
      # Common secrets
      SLACK_WEBHOOK_URL:
        required: true

jobs:
  validate-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Check required secrets
        shell: bash
        run: |
          if [ "${{ inputs.environment }}" = "staging" ]; then
            if [ -z "${{ secrets.SSH_PRIVATE_KEY_STAGING }}" ] || \
               [ -z "${{ secrets.SSH_USER_STAGING }}" ] || \
               [ -z "${{ secrets.SERVER_HOST_STAGING }}" ] || \
               [ -z "${{ secrets.PROJECT_PATH_STAGING }}" ]; then
              echo "Missing required staging secrets"
              exit 1
            fi
          else
            if [ -z "${{ secrets.SSH_PRIVATE_KEY_PROD }}" ] || \
               [ -z "${{ secrets.SSH_USER_PROD }}" ] || \
               [ -z "${{ secrets.SERVER_HOST_PROD }}" ] || \
               [ -z "${{ secrets.PROJECT_PATH_PROD }}" ]; then
              echo "Missing required production secrets"
              exit 1
            fi
          fi

  build:
    needs: validate-secrets
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ inputs.environment == 'staging' && secrets.SSH_PRIVATE_KEY_STAGING || secrets.SSH_PRIVATE_KEY_PROD }}

      - name: Configure SSH known hosts
        shell: bash
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ inputs.environment == 'staging' && secrets.SERVER_HOST_STAGING || secrets.SERVER_HOST_PROD }} >> ~/.ssh/known_hosts

      - name: Deploy, build and start server
        shell: bash
        env:
          SSH_USER: ${{ inputs.environment == 'staging' && secrets.SSH_USER_STAGING || secrets.SSH_USER_PROD }}
          SERVER_HOST: ${{ inputs.environment == 'staging' && secrets.SERVER_HOST_STAGING || secrets.SERVER_HOST_PROD }}
          PROJECT_PATH: ${{ inputs.environment == 'staging' && secrets.PROJECT_PATH_STAGING || secrets.PROJECT_PATH_PROD }}
        run: |
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ServerAliveCountMax=3 \
            "$SSH_USER@$SERVER_HOST" \
            bash -s -- "$PROJECT_PATH" "${{ inputs.environment }}" << 'BASH'
          set -euo pipefail
          PROJECT_PATH="$1"
          ENVIRONMENT="$2"

          # Chargement de nvm
          if [ -s "$HOME/.nvm/nvm.sh" ]; then
            . "$HOME/.nvm/nvm.sh"
            nvm use 16.20.2 > /dev/null
          fi

          if ! command -v npm >/dev/null 2>&1; then
            echo "‚ùå npm introuvable. V√©rifiez l'installation de Node.js."
            exit 1
          fi
          echo "Node: $(node -v) | npm: $(npm -v)"

          cd "$PROJECT_PATH"

          # R√©cup√©ration du code
          echo "üì• R√©cup√©ration du code..."
          git pull

          # Installation des d√©pendances si n√©cessaire
          if [ ! -d "node_modules" ] || [ -n "$(git diff HEAD^ HEAD -- package.json 2>/dev/null)" ]; then
            echo "üì¶ Installation des d√©pendances..."
            npm ci
          else
            echo "üì¶ D√©pendances √† jour, installation ignor√©e"
          fi

          # Cr√©ation du fichier .env.server
          echo "‚öôÔ∏è Configuration .env.server..."
          echo "SERVER_ENV=$ENVIRONMENT" > .env.server
          echo "PORT=3000" >> .env.server
          echo "CACHE_DURATION=300000" >> .env.server

          # Build de l'application Vue.js
          echo "üî® Build en cours..."
          npm run build

          # V√©rification que le build a produit des fichiers
          if [ ! -d "dist" ] || [ -z "$(ls -A dist 2>/dev/null)" ]; then
            echo "‚ùå ERREUR: dist/ est vide ou n'existe pas apr√®s le build"
            exit 1
          fi
          echo "‚úÖ Build termin√©"

          # Gestion du serveur PM2
          echo "üîÑ Red√©marrage du serveur PM2..."
          pm2 update

          if [ "$ENVIRONMENT" = "staging" ]; then
            NODE_ENV_VALUE="development"
          else
            NODE_ENV_VALUE="production"
          fi

          pm2 stop kryzahub-server 2>/dev/null || true
          NODE_ENV="$NODE_ENV_VALUE" pm2 start server/index.js --name kryzahub-server || \
            NODE_ENV="$NODE_ENV_VALUE" pm2 restart kryzahub-server

          echo "‚úÖ Serveur PM2 d√©marr√©"
          BASH

      - name: Verify server status
        shell: bash
        env:
          SSH_USER: ${{ inputs.environment == 'staging' && secrets.SSH_USER_STAGING || secrets.SSH_USER_PROD }}
          SERVER_HOST: ${{ inputs.environment == 'staging' && secrets.SERVER_HOST_STAGING || secrets.SERVER_HOST_PROD }}
        run: |
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ServerAliveCountMax=3 \
            "$SSH_USER@$SERVER_HOST" \
            bash -s << 'BASH'
          set -euo pipefail

          # Chargement de nvm
          if [ -s "$HOME/.nvm/nvm.sh" ]; then
            . "$HOME/.nvm/nvm.sh"
            nvm use 16.20.2 > /dev/null
          fi

          echo "üìä Statut PM2 :"
          pm2 status

          # V√©rification que le process est bien online
          STATUS=$(pm2 jlist 2>/dev/null | python3 -c "
          import sys, json
          procs = json.load(sys.stdin)
          for p in procs:
              if p.get('name') == 'kryzahub-server':
                  print(p.get('pm2_env', {}).get('status', 'unknown'))
                  sys.exit(0)
          print('not_found')
          " 2>/dev/null || echo "unknown")

          if [ "$STATUS" = "online" ]; then
            echo "‚úÖ kryzahub-server est online"
          else
            echo "‚ö†Ô∏è kryzahub-server statut: $STATUS"
          fi
          BASH

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Clean commit message
        id: clean_message
        shell: bash
        run: |
          CLEAN_COMMIT_MESSAGE=$(echo "${{ github.event.head_commit.message }}" | sed ':a;N;$!ba;s/\n/ /g' | sed 's/"/\\"/g')
          echo "clean_commit_message=$CLEAN_COMMIT_MESSAGE" >> $GITHUB_ENV

      - name: Send notification to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "VUE.JS & STATUS SERVER - *${{ needs.build.result == 'success' && '‚úÖ Build Success for ' || '‚ùå Build Failed for ' }}${{ inputs.environment }} environment*\n\n*Environment Details:*\n‚Ä¢ Environment: *${{ inputs.environment }}*\n‚Ä¢ Repository: *${{ github.repository }}*\n‚Ä¢ Branch: *${{ github.ref_name }}*\n\n*Commit Information:*\n‚Ä¢ Message: ${{ env.clean_commit_message }}\n‚Ä¢ Author: ${{ github.event.head_commit.author.name }}\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|üîç View Workflow Run>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
