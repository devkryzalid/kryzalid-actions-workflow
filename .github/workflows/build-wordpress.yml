name: Workflow WordPress R√©utilisable

on:
  workflow_call:
    inputs:
      environment:
        description: "Environnement cible (staging ou production)"
        required: true
        type: string
    secrets:
      # Secrets de staging
      SSH_PRIVATE_KEY_STAGING:
        required: false
      SSH_USER_STAGING:
        required: false
      SERVER_HOST_STAGING:
        required: false
      PROJECT_PATH_STAGING:
        required: false
      # Secrets de production
      SSH_PRIVATE_KEY_PROD:
        required: false
      SSH_USER_PROD:
        required: false
      SERVER_HOST_PROD:
        required: false
      PROJECT_PATH_PROD:
        required: false
      # Secrets communs
      SLACK_WEBHOOK_URL:
        required: true

jobs:
  validate-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: V√©rification des secrets requis
        shell: bash
        run: |
          if [ "${{ inputs.environment }}" = "staging" ]; then
            if [ -z "${{ secrets.SSH_PRIVATE_KEY_STAGING }}" ] || \
               [ -z "${{ secrets.SSH_USER_STAGING }}" ] || \
               [ -z "${{ secrets.SERVER_HOST_STAGING }}" ] || \
               [ -z "${{ secrets.PROJECT_PATH_STAGING }}" ]; then
              echo "Secrets de staging manquants"
              exit 1
            fi
          else
            if [ -z "${{ secrets.SSH_PRIVATE_KEY_PROD }}" ] || \
               [ -z "${{ secrets.SSH_USER_PROD }}" ] || \
               [ -z "${{ secrets.SERVER_HOST_PROD }}" ] || \
               [ -z "${{ secrets.PROJECT_PATH_PROD }}" ]; then
              echo "Secrets de production manquants"
              exit 1
            fi
          fi

  build:
    needs: validate-secrets
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: D√©finition des variables d'environnement
        id: env
        shell: bash
        run: |
          if [ "${{ inputs.environment }}" = "staging" ]; then
            echo "build_command=dev" >> $GITHUB_OUTPUT
          else 
            echo "build_command=build" >> $GITHUB_OUTPUT
          fi

      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Configuration de la cl√© SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ inputs.environment == 'staging' && secrets.SSH_PRIVATE_KEY_STAGING || secrets.SSH_PRIVATE_KEY_PROD }}

      - name: D√©ploiement et build
        shell: bash
        env:
          SSH_USER: ${{ inputs.environment == 'staging' && secrets.SSH_USER_STAGING || secrets.SSH_USER_PROD }}
          SERVER_HOST: ${{ inputs.environment == 'staging' && secrets.SERVER_HOST_STAGING || secrets.SERVER_HOST_PROD }}
          PROJECT_PATH: ${{ inputs.environment == 'staging' && secrets.PROJECT_PATH_STAGING || secrets.PROJECT_PATH_PROD }}
        run: |
          BRANCH="${{ github.ref_name }}"
          MODE="${{ steps.env.outputs.build_command }}"  # "dev" en staging, "build" en prod

          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ServerAliveCountMax=3 "$SSH_USER@$SERVER_HOST" \
            bash -s -- "$PROJECT_PATH" "$BRANCH" "$MODE" <<'BASH'
          set -euo pipefail
          ROOT="$1"     # racine du repo git
          BRANCH="$2"
          MODE="$3"

          # --- Git au ROOT du repo ---
          git config --global --add safe.directory "$ROOT" || true
          cd "$ROOT"
          git fetch --all --prune
          git reset --hard "origin/${BRANCH}"
          echo "‚úÖ Git reset sur origin/${BRANCH} dans: $ROOT"

          # --- Trouver automatiquement le dossier qui contient package.json ---
          choose_workdir() {
            local base="$1"

            # 1) Si le root contient package.json ‚Üí parfait
            if [ -f "$base/package.json" ]; then
              echo "$base"; return 0
            fi

            # 2) Priorit√© aux th√®mes WordPress (courant dans tes projets)
            #    Cherche wp-content/themes/* contenant package.json (profondeur limit√©e)
            local theme_pkg
            theme_pkg="$(find "$base/wp-content/themes" -maxdepth 2 -mindepth 1 -type f -name package.json 2>/dev/null | head -n1 || true)"
            if [ -n "${theme_pkg:-}" ]; then
              dirname "$theme_pkg"; return 0
            fi

            # 3) Sinon, 1er package.json trouv√© hors node_modules/vendor (profondeur raisonnable)
            local any_pkg
            any_pkg="$(find "$base" -maxdepth 4 \
                -path '*/node_modules/*' -prune -o \
                -path '*/vendor/*' -prune -o \
                -type f -name package.json -print | head -n1 || true)"
            if [ -n "${any_pkg:-}" ]; then
              dirname "$any_pkg"; return 0
            fi

            return 1
          }

          if ! WORKDIR="$(choose_workdir "$ROOT")"; then
            echo "‚ùå Aucun package.json trouv√© sous $ROOT (hors node_modules/vendor)."
            echo "   V√©rifie que PROJECT_PATH pointe bien sur le repo contenant le code front,"
            echo "   ou ajoute un input 'workdir' si tu veux forcer un sous-dossier."
            exit 1
          fi

          echo "üìÅ Dossier Node s√©lectionn√©: $WORKDIR"

          # --- Activer Node/npm (nvm si dispo, sinon global) ---
          if [ -s "$HOME/.nvm/nvm.sh" ]; then
            . "$HOME/.nvm/nvm.sh"
            [ -f "$WORKDIR/.nvmrc" ] && (cd "$WORKDIR" && nvm use) || true
          fi
          if ! command -v npm >/dev/null 2>&1; then
            echo "‚ùå npm introuvable dans PATH. Installe Node globalement ou charge nvm dans les shells non-interactifs."
            exit 1
          fi
          echo "Node: $(node -v) | npm: $(npm -v)"

          # --- Installer deps & build dans le WORKDIR ---
          cd "$WORKDIR"

          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "üì¶ npm ci"
            npm ci
          else
            echo "‚ö†Ô∏è  Aucun lockfile ‚Üí npm install"
            npm install
          fi

          echo "üèóÔ∏è  npm run $MODE"
          npm run "$MODE"

          echo "‚úÖ D√©ploiement termin√©."
          BASH

  notify-success:
    if: success()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Nettoyage du message de commit
        id: clean_message
        run: |
          CLEAN_COMMIT_MESSAGE=$(echo "${{ github.event.head_commit.message }}" | sed ':a;N;$!ba;s/\n/ /g' | sed 's/"/\\"/g')
          echo "clean_commit_message=$CLEAN_COMMIT_MESSAGE" >> $GITHUB_ENV

      - name: Envoi de notification de succ√®s √† Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "WORDPRESS - *${{ github.repository }}* \n\n *‚úÖ Build r√©ussi pour l'environnement ${{ inputs.environment == 'staging' && ':construction:' || ':rocket:' }} ${{ inputs.environment }}*\n\n*D√©tails de l'environnement:*\n‚Ä¢ Environnement: *${{ inputs.environment }}*\n‚Ä¢ Application: *${{ github.repository }}*\n‚Ä¢ D√©p√¥t: *${{ github.repository }}*\n‚Ä¢ Branche: *${{ github.ref_name }}*\n‚Ä¢ D√©clench√© par: *${{ github.actor }}*\n‚Ä¢ Date de d√©ploiement: *${{ env.deploy_date }}*\n‚Ä¢ Timeout: *15 minutes*\n\n*Informations du commit:*\n‚Ä¢ Message: ${{ env.clean_commit_message }}\n‚Ä¢ Auteur: ${{ github.event.head_commit.author.name }}\n‚Ä¢ Commit: <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|üîç Voir l'ex√©cution du workflow>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  notify-failure:
    if: failure()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Calcul de la date
        run: echo "deploy_date=$(date '+%d/%m/%Y %H:%M')" >> $GITHUB_ENV

      - name: Envoi de notification d'√©chec √† Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "WORDPRESS - *${{ github.repository }}* \n\n üö® *D√©ploiement √©chou√© pour l'environnement ${{ inputs.environment == 'staging' && ':construction:' || ':rocket:' }} ${{ inputs.environment }}*\n\n*D√©tails de l'environnement:*\n‚Ä¢ Environnement: *${{ inputs.environment }}*\n‚Ä¢ Application: *${{ github.repository }}*\n‚Ä¢ D√©p√¥t: *${{ github.repository }}*\n‚Ä¢ Branche: *${{ github.ref_name }}*\n‚Ä¢ D√©clench√© par: *${{ github.actor }}*\n‚Ä¢ Date de d√©ploiement: *${{ env.deploy_date }}*\n‚Ä¢ Job √©chou√©: *build*\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|üîç Voir l'ex√©cution du workflow>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
