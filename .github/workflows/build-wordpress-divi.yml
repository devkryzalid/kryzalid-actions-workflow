name: Workflow WordPress R√©utilisable

on:
  workflow_call:
    inputs:
      environment:
        description: "Environnement cible (staging ou production)"
        required: true
        type: string
    secrets:
      # Secrets de staging
      SSH_PRIVATE_KEY_STAGING:
        required: false
      SSH_USER_STAGING:
        required: false
      SERVER_HOST_STAGING:
        required: false
      PROJECT_PATH_STAGING:
        required: false
      # Secrets de production
      SSH_PRIVATE_KEY_PROD:
        required: false
      SSH_USER_PROD:
        required: false
      SERVER_HOST_PROD:
        required: false
      PROJECT_PATH_PROD:
        required: false
      # Secrets communs
      SLACK_WEBHOOK_URL:
        required: true

jobs:
  validate-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: V√©rification des secrets requis
        shell: bash
        run: |
          if [ "${{ inputs.environment }}" = "staging" ]; then
            if [ -z "${{ secrets.SSH_PRIVATE_KEY_STAGING }}" ] || \
               [ -z "${{ secrets.SSH_USER_STAGING }}" ] || \
               [ -z "${{ secrets.SERVER_HOST_STAGING }}" ] || \
               [ -z "${{ secrets.PROJECT_PATH_STAGING }}" ]; then
              echo "Secrets de staging manquants"
              exit 1
            fi
          else
            if [ -z "${{ secrets.SSH_PRIVATE_KEY_PROD }}" ] || \
               [ -z "${{ secrets.SSH_USER_PROD }}" ] || \
               [ -z "${{ secrets.SERVER_HOST_PROD }}" ] || \
               [ -z "${{ secrets.PROJECT_PATH_PROD }}" ]; then
              echo "Secrets de production manquants"
              exit 1
            fi
          fi

  build:
    needs: validate-secrets
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Configuration de la cl√© SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ inputs.environment == 'staging' && secrets.SSH_PRIVATE_KEY_STAGING || secrets.SSH_PRIVATE_KEY_PROD }}

      - name: Configuration des h√¥tes SSH connus
        shell: bash
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ inputs.environment == 'staging' && secrets.SERVER_HOST_STAGING || secrets.SERVER_HOST_PROD }} >> ~/.ssh/known_hosts

      - name: D√©ploiement
        shell: bash
        env:
          SSH_USER: ${{ inputs.environment == 'staging' && secrets.SSH_USER_STAGING || secrets.SSH_USER_PROD }}
          SERVER_HOST: ${{ inputs.environment == 'staging' && secrets.SERVER_HOST_STAGING || secrets.SERVER_HOST_PROD }}
          PROJECT_PATH: ${{ inputs.environment == 'staging' && secrets.PROJECT_PATH_STAGING || secrets.PROJECT_PATH_PROD }}
        run: |
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ServerAliveCountMax=3 \
            "$SSH_USER@$SERVER_HOST" \
            bash -s -- "$PROJECT_PATH" "${{ github.ref_name }}" << 'BASH'
          set -euo pipefail
          ROOT="$1"
          BRANCH="$2"

          git config --global --add safe.directory "$ROOT" || true
          cd "$ROOT"

          echo "üì• R√©cup√©ration du code..."
          git fetch --all --prune
          git reset --hard "origin/${BRANCH}"

          echo "‚úÖ D√©ploiement termin√© (reset sur origin/${BRANCH})"
          BASH

  notify-success:
    if: success()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Nettoyage du message de commit
        id: clean_message
        run: |
          CLEAN_COMMIT_MESSAGE=$(echo "${{ github.event.head_commit.message }}" | sed ':a;N;$!ba;s/\n/ /g' | sed 's/"/\\"/g')
          echo "clean_commit_message=$CLEAN_COMMIT_MESSAGE" >> $GITHUB_ENV

      - name: Envoi de notification de succ√®s √† Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "WORDPRESS (DIVI) - *${{ github.repository }}* \n\n *‚úÖ Build r√©ussi pour l'environnement ${{ inputs.environment == 'staging' && ':construction:' || ':rocket:' }} ${{ inputs.environment }}*\n\n*D√©tails de l'environnement:*\n‚Ä¢ Environnement: *${{ inputs.environment }}*\n‚Ä¢ Application: *${{ github.repository }}*\n‚Ä¢ D√©p√¥t: *${{ github.repository }}*\n‚Ä¢ Branche: *${{ github.ref_name }}*\n‚Ä¢ D√©clench√© par: *${{ github.actor }}*\n‚Ä¢ Date de d√©ploiement: *${{ env.deploy_date }}*\n‚Ä¢ Timeout: *15 minutes*\n\n*Informations du commit:*\n‚Ä¢ Message: ${{ env.clean_commit_message }}\n‚Ä¢ Auteur: ${{ github.event.head_commit.author.name }}\n‚Ä¢ Commit: <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|üîç Voir l'ex√©cution du workflow>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  notify-failure:
    if: failure()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Calcul de la date
        run: echo "deploy_date=$(date '+%d/%m/%Y %H:%M')" >> $GITHUB_ENV

      - name: Envoi de notification d'√©chec √† Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "WORDPRESS (DIVI) - *${{ github.repository }}* \n\n üö® *D√©ploiement √©chou√© pour l'environnement ${{ inputs.environment == 'staging' && ':construction:' || ':rocket:' }} ${{ inputs.environment }}*\n\n*D√©tails de l'environnement:*\n‚Ä¢ Environnement: *${{ inputs.environment }}*\n‚Ä¢ Application: *${{ github.repository }}*\n‚Ä¢ D√©p√¥t: *${{ github.repository }}*\n‚Ä¢ Branche: *${{ github.ref_name }}*\n‚Ä¢ D√©clench√© par: *${{ github.actor }}*\n‚Ä¢ Date de d√©ploiement: *${{ env.deploy_date }}*\n‚Ä¢ Job √©chou√©: *build*\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|üîç Voir l'ex√©cution du workflow>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
